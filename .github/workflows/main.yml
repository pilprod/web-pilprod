name: CI
on:
  push:
    branches: [ main ]
    
jobs:
  docker:
    runs-on: ubuntu-latest
    env:
      YC_CR_ID: crpl0u6n26tru58eva57
      YC_IMAGE_NAME: web-pilprod
      YC_TOKEN_TYPE: json_key
    steps:
      -
        name: 'STEP â„–1: Checkout'
        id: step_1
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        id: step_2
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        id: step_3
        uses: docker/setup-buildx-action@v1
      -
        name: Login in GitHub Container Registry
        id: step_4
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      -
        name: Login in Yandex.Cloud Container Registry
        id: step_5
        uses: docker/login-action@v1 
        with:
          registry: cr.yandex
          username: ${{ env.YC_TYPE_TOKEN }}
          password: ${{ secrets.YC_TOKEN_JSON }}
      -
        name: Build and Push Image to GitHub and Yandex.Cloud
        id: step_6
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            cr.yandex/${{ env.YC_CR_ID }}/${{ env.YC_IMAGE_NAME}}:latest